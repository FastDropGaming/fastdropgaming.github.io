    }

    function checkDate() {
    var targetDate = "04-20";

    var currentDate = new Date();
    var currentDateString = (currentDate.getMonth() + 1).toString().padStart(2, '0') + '-' + currentDate.getDate().toString().padStart(2, '0');

    if (currentDateString === targetDate) {
        addNumber();
    }
}

checkDate();
